query getOrbits($sphereEntryHashB64: String) {
  orbits(sphereEntryHashB64: $sphereEntryHashB64) {
    edges {
      node {
        id
        name
        sphereEntryHashB64
        metadata {
          description
          frequency
          scale
        }
        timeframe {
          startTime
          endTime
        }
      }
    }
  }
}
